<section id="register" class="mb-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="onRegister()">
                <h1 class="h3 mb-3 font-weight-normal"> Register </h1>
                <div class="form-group">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="user.name"
                    required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="user.email"
                    required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    [(ngModel)]="user.password" required>
                </div>
                <button type="submit" class="btn btn-large btn-primary btn-block">Registrar</button>
                <div class="form-group">
                  <a routerLink='/user/login' class="form-control login-user">Do you have an account?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
