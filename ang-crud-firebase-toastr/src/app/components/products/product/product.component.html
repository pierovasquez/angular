<div class="card mt-5">
  <div class="card-body">
    <!--Los datos del formulario se enviaran a traves del evento  ngSubmit. -->
    <!-- Lo que recibira la funcion onSubmit() sera el propio formulario. Al hacer la subida, se reflejara en la base de datos de Firebase-->
    <!-- El formulario ahora tiene como nombre la variable productForm-->
    <form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm" class="form-horizontal">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">
      <div class="form-group">
        <!-- Para poder referenciarnos a la etiqueta input le asignamos la variable #name -->
        <!-- al utilizar two way data binding -> [(ngModel)], a la hora de cambiar algun caracter o dato en nuestra base de datos, se reflejara en el input-->
        <!-- El productService lo definimos en el product.component.ts-->
        <input 
          type="text" 
          name="name"
          class="form-control"
          #name="ngModel"
          [(ngModel)]="productService.selectedProduct.name"
          placeholder="Add Product Name">
      </div>
      <div class="form-group">
        <input 
          type="text" 
          name="category"
          class="form-control"
          #category="ngModel"
          [(ngModel)]="productService.selectedProduct.category"
          placeholder="Add Product Category">
      </div>
      <div class="form-group">
        <input 
          type="text" 
          name="location"
          class="form-control"
          #location="ngModel"
          [(ngModel)]="productService.selectedProduct.location"
          placeholder="Add Product Location">
      </div>
      <div class="form-group">
        <input 
          type="number" 
          name="price"
          class="form-control"
          #price="ngModel"
          [(ngModel)]="productService.selectedProduct.price"
          placeholder="Add Product Price">
      </div>
      <div class="form-group">
        <!-- La funcion que realizara la subida esta en el formulario-->
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-plus-circle"></i>Add Product
        </button>
        <!-- el boton no solo reinicia la interfaz si no el producto seleccionado tambien.-->
        <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
          <i class="fa fa-sync-alt"></i>Reset
        </button>
      </div>
    </form>
  </div>
</div>
