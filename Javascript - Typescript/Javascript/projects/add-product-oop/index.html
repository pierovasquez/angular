<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSWATCH LITERA-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

    <title>Product App</title>

</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="" class="navbar-brand">
            Product Apps
        </a>
    </nav>

    <div class="container">
        <!--APPLICATION-->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>
                    <div class="card-body">
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="Product price"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" min="1900" max="2080" id="year" placeholder="Product year"
                                    class="form-control">
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>

        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
