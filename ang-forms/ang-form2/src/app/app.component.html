<div class="container mb-5">
  <form action="" (ngSubmit)="onSubmit()" #userForm="ngForm">
    <h1>Form 2</h1>
    {{userForm.form.valid | json}}
    {{userForm.value | json}}
    <hr>
    {{userModel | json}}
    <!-- <div ngModelGroup="address">
      <div>
        <label for="street">Street</label>
        <input type="text" name="street" ngModel>
      </div>
      <div>
          <label for="city">City</label>
          <input type="text" name="city" ngModel>
        </div>
    </div> -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" #name="ngModel" class="form-control" name="name" [class.is-invalid]="name.invalid && name.touched" id="name" [(ngModel)]="userModel.name" required>
      <small class="text-danger" *ngIf="name.invalid && name.touched">Name is required</small>
    </div>
    {{name.invalid}}
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" id="email" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" #phone="ngModel" required pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" name="phone" class="form-control" id="phone" [(ngModel)]="userModel.phone" required>
      <!-- <small class="text-danger" *ngIf="phone.invalid && phone.touched">Phone is required and must be 10 digits</small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required && phone.touched">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
      </div>
    </div>
    <div class="form-group">
      <select 

      (change)="validateLanguage(language.value)" 
      #language="ngModel" 
      [class.is-invalid]="languageHasError && language.touched" 
      name="language" id="" class="custom-select" [(ngModel)]="userModel.language">
        <option value="default"> I am interested in</option>
        <option *ngFor="let topic of topics"> {{topic}}</option>
      </select>
      <small class="text-danger" *ngIf="languageHasError && language.touched">Please choose a language</small>
    </div>
    <div class="form-group">
      <input type="text" name="alumno" class="form-control" [(ngModel)]="userModel.alumno.curso">
    </div>

    <!-- <div class="mb-3">
      <label for="">Time preference</label>
      <div class="form-check">
        <input type="radio" name="timePreference" ngModel id="timePreference" value="morning">
        <label for="">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input type="radio" name="timePreference" ngModel id="timePreference2" value="evening">
        <label for="">Evening (5PM - 8PM)</label>
      </div>
    </div> -->
    <button [disabled]="userForm.form.invalid || topicHasError" (click)="log(name)">Consola</button>
  </form>
</div>
