  <h1>Libro: </h1>
  <form action="" class="form-horizontal">
    <div class="form-group">
        <label for="title" class="control-label">Title: </label>
        <input type="text" name="title" id="title" class="form-control" [(ngModel)]="model.title" required>
        <!-- [()]. Esto significa un doble enlace de datos. data binding-->
    </div>
    <div class="form-group">
        <label for="author" class="control-label">Author: </label>
        <input type="text" name="author" id="author" class="form-control" [(ngModel)]="model.author" required>
    </div>
    <div class="form-group">
        <label for="url" class="control-label">URL: </label>
        <input type="text" name="url" id="url" class="form-control" [(ngModel)]="model.url">
    </div>
    <div class="from-group">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>

  <div class="pre">
      <h2>Model:</h2>
      {{currentBook}}
  </div>
