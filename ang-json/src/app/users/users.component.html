<h1>Users</h1>

<ul [@listStagger]="users$">
  <li *ngFor="let user of users$"> <!-- Declaramos la variable user para referirnos a cada fila del objeto users$ -->
    <a routerLink="/details/{{user.id}}">{{user.name}}</a>

  <ul>
    <li>{{user.email}}</li>
    <li><a href="http://{{ user.website }}">{{user.website}}</a></li>
  </ul>
  </li>
</ul>
