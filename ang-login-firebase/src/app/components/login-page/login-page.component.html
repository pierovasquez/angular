<div class="row">
  <div class="col-md-6 mx-auto mt-4">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Login</h1>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" id="email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password">
          </div>
          <input type="submit" name="enviar" class="btn btn-primary btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto mt-4">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
        <button class="btn btn-lg btn-facebook" (click)="onClickLoginFacebook()">
          <i class="fa fa-facebook"></i> Facebook
        </button>
        <button class="btn btn-lg btn-google" (click)="onClickLoginGoogle()">
          <i class="fa fa-google"></i>Google
        </button>
        <button class="btn btn-lg btn-twitter" (click)="onClickLoginTwitter()">
          <i class="fa fa-twitter"></i>Twitter
        </button>
      </div>
    </div>
  </div>
</div>
